<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!-- python -m SimpleHTTPServer -->
		<canvas id="c" width="200" height="200"></canvas>

		<script type="text/javascript">
			var c = document.querySelector("#c");
			var ctx = c.getContext("2d");

			ctx.strokeStyle = "#33cc33";
			ctx.strokeRect(50, 50, 100, 100);
			ctx.beginPath();
			ctx.moveTo(75, 75);
			ctx.lineTo(125, 125);
			ctx.lineTo(125, 75);

			ctx.fillStyle = "blue";
			ctx.fill();



		</script>
	</body>
</html>
