<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!-- python -m SimpleHTTPServer -->
		<canvas id="c" width="200" height="200"></canvas>

		<script type="text/javascript">
			var c = document.querySelector("#c");
			var ctx = c.getContext("2d");

			ctx.fillRect(100, 100, 100, 100);

			ctx.strokeRect(50, 50, 50, 50);

			ctx.fillStyle = "blue";
			// Start at (0,0) and draw a 50px x 50px blue rectangle.
			ctx.fillRect(0,0,50,50);
			// Start at (0,0) and clear a 25px x 25px rectangle.
			ctx.clearRect(0,0,25,25);
			//this will clear the whole canvas
			// ctx.clearRect(0, 0, c.width, c.height);



			//change every 10th pixel to green
			var toGreen = function(){
				var x = ctx.getImageData(0,0,c.width,c.height);
				var green = (4 * 10) - 3;

				for(var i=0;x.data.length > i;i++){
					if(i === green){
						x.data[i] = 255;
						green += 40;
					}
				}

				ctx.putImageData(x, 0, 0);
			}

		</script>
	</body>
</html>
